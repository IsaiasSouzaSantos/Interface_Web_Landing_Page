<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <meta name="decription" content="uma pagana de landing page"> 
        <link rel="stylesheet" href="css/estilo.css">
        <title>Landing Page</title>
    </head>
    <body>
        <header class="cabecalho">
            <img class="img-logo" src="img/home.svg" alt="Logo da imagem home">
            <nav class="cab-menu">
                <a class="cab-items">Comunidade</a>
                <a class="cab-items">Tutorial</a>
                <a class="cab-items">Open Source</a>
                <a class="cab-items">Comandos</a>
            </nav>
        </header>

        <main >
            <section class="conteudo">
                <div class="conteudo-escristo">
                    <h1 class="conteudo-titulo">Landing Page HTML5/CSS3</h1>
                    <h2 class="titulo-sub">Com a Landing page ficar muito mais fácil de aprender </h2>
                    <button class="btn-conteudo">Me adicione</button>
                </div>

                <img class="boro-logo" src="img/robo.svg" alt="imagem de um robo">
            </section>

            <section class="cab-list">
                <h3 class="cab-titulo">Quem samos</h3>
                <p class="paragrafos">Samos uma empresa de criação de conteúdo para web</p>
                <p  class="paragrafos">As linguagens que trabalhamos são:</p>
                <p  class="paragrafos">1.PHP</p>
                <p  class="paragrafos">2.Javascript</p>
                <p  class="paragrafos">SQL</p>
            </section>
        </main>

        <footer class="rodape">
            <h5 class="rod-titulo">27/12/2021&copy</h5>
        </footer>
    </body>
</html>
